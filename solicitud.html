<!DOCTYPE html>
<html>
<head>
<title>Contenedor de Iframe</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Evita barras de desplazamiento en la página principal */
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none; /* Elimina el borde del iframe */
  }
</style>
</head>
<body>

<iframe id="mi-iframe" src=""></iframe>

<script>
  // 1. Selecciona el elemento iframe por su ID.
  const iframe = document.getElementById('mi-iframe');

  // 2. Define la URL base de tu script de Google.
  const baseUrl = 'https://script.google.com/macros/s/AKfycbyJkUHxlwVj62CIwkZG0hvse05oaSqgVqLEG_rIgNmlaBc7gqdKk3Q6BxqmpZaINbwfig/exec';
 
  // 3. Obtiene la cadena de consulta (los parámetros) de la URL de la página actual.
  // Por ejemplo, si la URL es "mipagina.html?IDCRÉDITO=123", esto será "?IDCRÉDITO=123".
  const queryString = window.location.search;
 
  // 4. Combina la URL base con los parámetros y la asigna como fuente del iframe.
  iframe.src = baseUrl + queryString;
</script>

</body>
</html>
