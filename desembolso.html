<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INKA CORP - Desembolso de Crédito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --principal: #114C59;
            --secundario-1: #0E5936;
            --contraste-1: #F2B138;
            --contraste-2: #BF4B21;
        }
        body { font-family: 'Poppins', sans-serif; background-color: #f0f4f8; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--principal);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="main-container" class="w-full max-w-lg mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
        <header class="bg-[var(--principal)] p-6 text-white text-center">
            <img src="https://lh3.googleusercontent.com/d/1KrZe03n-cP9uT6OX-lxRGetfWZS8gS9n" alt="Logo INKA CORP" class="h-16 mx-auto mb-4">
            <h1 id="greeting" class="text-xl font-semibold"></h1>
            <p class="text-sm opacity-90">Listo para registrar un desembolso.</p>
        </header>

        <div id="main-content">
            <main class="p-6 md:p-8">
                <div id="credit-details-section">
                    <h2 class="text-lg font-bold text-[var(--principal)] mb-4">Detalles del Crédito Aprobado</h2>
                    <div class="space-y-3 text-gray-700 mb-6 p-4 bg-gray-50 rounded-lg">
                        <p><strong>Beneficiario:</strong> <span id="beneficiary-name">Cargando...</span></p>
                        <p><strong>Monto Aprobado:</strong> <span id="amount">Cargando...</span></p>
                        <p><strong>Tipo de Crédito:</strong> <span id="credit-type">Cargando...</span></p>
                    </div>
                    <button id="show-form-btn" class="w-full bg-[var(--secundario-1)] text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition-colors duration-300 shadow-lg">
                        Proceder al Desembolso
                    </button>
                </div>

                <div id="disbursement-form-section" class="hidden fade-in">
                    <form id="desembolso-form">
                        <!-- Campos ocultos para IDs y datos necesarios -->
                        <input type="hidden" id="id_credito">
                        <input type="hidden" id="id_mensaje_jose">
                        <input type="hidden" id="id_mensaje_henry">
                        <input type="hidden" id="telefono_beneficiario">
                        <input type="hidden" id="motivo_credito">
                        <input type="hidden" id="original_amount">
                        <input type="hidden" id="interest_rate">

                        <h3 class="text-lg font-bold text-[var(--principal)] mb-4">Formulario de Desembolso</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">¿Tuvo costo adicional?</label>
                                <div class="flex space-x-2">
                                    <button type="button" id="recargo-si-btn" class="flex-1 bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors">Sí</button>
                                    <button type="button" id="recargo-no-btn" class="flex-1 bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors">No</button>
                                </div>
                            </div>

                            <div>
                                <label for="monto_desembolsado" class="block text-sm font-medium text-gray-700">Monto a Desembolsar (USD)</label>
                                <input type="number" id="monto_desembolsado" step="0.01" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[var(--principal)] focus:border-[var(--principal)] transition-colors duration-300" required>
                            </div>

                            <div id="motivo-recargo-section" class="hidden">
                                <label for="motivo_recargo" class="block text-sm font-medium text-gray-700">Motivo del Recargo (Obligatorio)</label>
                                <textarea id="motivo_recargo" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[var(--principal)] focus:border-[var(--principal)]"></textarea>
                            </div>
                            
                            <div>
                                <label for="comprobante_file" class="block text-sm font-medium text-gray-700">Fotografía del Comprobante</label>
                                <input type="file" id="comprobante_file" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-[var(--principal)] file:text-white hover:file:bg-opacity-90" required>
                                <div id="upload-status" class="text-sm text-gray-500 mt-2"></div>
                                <!-- Campo oculto para almacenar la URL del comprobante subido -->
                                <input type="hidden" id="comprobante_url">
                            </div>
                            <button type="submit" id="submit-btn" class="w-full bg-[var(--secundario-1)] text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition-colors duration-300 shadow-lg disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                                Confirmar Desembolso
                            </button>
                            <button type="button" id="back-to-details-btn" class="w-full bg-[var(--contraste-2)] text-white font-bold py-2 px-4 rounded-lg hover:opacity-90 transition-colors duration-300 shadow-sm mt-2">
                                Regresar a Detalles
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
        
        <div id="feedback-section" class="hidden p-8 md:p-12 flex flex-col items-center justify-center text-center">
            <div id="loader" class="loader mb-4"></div>
            <div id="success-message" class="hidden">
                 <svg class="w-20 h-20 text-green-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                 <h2 class="text-2xl font-bold text-[var(--principal)]">¡Desembolso Registrado!</h2>
                 <p class="text-gray-600 mt-2">La operación se completó exitosamente.</p>
            </div>
            <div id="error-message" class="hidden">
                 <svg class="w-20 h-20 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                 <h2 class="text-2xl font-bold text-red-700">¡Error!</h2>
                 <p class="text-gray-600 mt-2" id="error-text"></p>
                 <button onclick="location.reload()" class="mt-6 bg-[var(--principal)] text-white font-bold py-2 px-6 rounded-lg">Intentar de Nuevo</button>
            </div>
        </div>
    </div>

    <div id="alert-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 fade-in">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
            <h3 class="text-lg font-bold text-[var(--principal)] mb-4">Atención</h3>
            <p id="modal-message" class="text-gray-700 mb-6"></p>
            <button id="modal-ok-btn" class="bg-[var(--principal)] text-white font-bold py-2 px-6 rounded-lg hover:opacity-90 transition-colors">
                Aceptar
            </button>
        </div>
    </div>

    <script src="desembolso.js"></script>
</body>
</html>
