<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INKA CORP - Aprobación de Crédito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Colores personalizados de INKA CORP */
        :root {
            --principal: #114C59;
            --secundario-1: #0E5936;
            --secundario-2: #167336;
            --contraste-1: #F2B138;
            --contraste-2: #BF4B21;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
        }
        .bg-principal { background-color: var(--principal); }
        .bg-secundario-1 { background-color: var(--secundario-1); }
        .bg-secundario-2 { background-color: var(--secundario-2); }
        .bg-contraste-1 { background-color: var(--contraste-1); }
        .bg-contraste-2 { background-color: var(--contraste-2); }
        .text-principal { color: var(--principal); }
        .text-contraste-1 { color: var(--contraste-1); }
        .border-principal { border-color: var(--principal); }
        
        /* Animaciones */
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        .fade-out { animation: fadeOut 0.5s ease-in-out forwards; }
        .slide-in-down { animation: slideInDown 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; visibility: hidden; } }
        @keyframes slideInDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        /* Estilo para el spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--principal);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="main-container" class="w-full max-w-lg mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden transition-all duration-500">
        <header class="bg-principal p-4 sm:p-6 text-white text-center relative">
            <img src="https://lh3.googleusercontent.com/d/1KrZe03n-cP9uT6OX-lxRGetfWZS8gS9n" alt="Logo INKA CORP" class="h-14 sm:h-16 mx-auto mb-4">
        <h1 id="greeting" class="text-xl font-semibold"></h1>
            <p class="text-sm opacity-90">Hay 1 solicitud de crédito que requiere su atención.</p>
        </header>

        <main id="content-section" class="p-4 sm:p-6 md:p-8">
            <input type="hidden" id="id_credito_hidden" value="">

            <div id="details-view">
                <h2 class="text-lg font-bold text-principal mb-4">Detalles de la Solicitud</h2>
                <div class="space-y-4 text-gray-700">
                    <div class="p-4 bg-gray-50 rounded-lg">
                        <p class="text-xs font-semibold text-gray-500 uppercase">Beneficiario</p>
                        <p id="beneficiary-name" class="text-lg font-medium"></p>
                    </div>
                    <div class="p-4 bg-gray-50 rounded-lg">
                        <p class="text-xs font-semibold text-gray-500 uppercase">Monto Solicitado</p>
                        <p id="amount" class="text-lg font-medium"></p>
                    </div>
                    <div class="p-4 bg-gray-50 rounded-lg">
                        <p class="text-xs font-semibold text-gray-500 uppercase">Motivo</p>
                        <p id="reason" class="text-lg font-medium"></p>
                    </div>
                     <div class="p-4 bg-yellow-100 border-l-4 border-yellow-400 rounded-lg">
                        <p class="text-xs font-semibold text-yellow-800 uppercase">Solicitud de Crédito</p>
                        <p class="text-lg font-medium text-yellow-900">PREFERENCIAL</p>
                    </div>
                </div>
                <button id="show-response-buttons" class="mt-6 md:mt-8 w-full bg-principal text-white font-bold py-3 px-4 rounded-lg hover:bg-opacity-90 transition-colors duration-300 shadow-lg">
                Responder Solicitud
                </button>
            </div>

            <div id="response-buttons" class="hidden animate-slide-in-down">
                <h3 class="text-center font-semibold text-principal mb-4">Seleccione una acción</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <button class="response-btn bg-secundario-1">
                        Aprobar como Preferencial <span class="block text-xs opacity-80">1,5% Interés</span>
                    </button>
                    <button class="response-btn bg-secundario-2">
                        Aprobar como Salud <span class="block text-xs opacity-80">1,0% Interés</span>
                    </button>
                    <button class="response-btn bg-contraste-1 text-principal">
                        Aprobar como Estudiantil <span class="block text-xs opacity-80">0,5% Interés</span>
                    </button>
                    <button id="reject-btn" class="response-btn bg-contraste-2">
                        Rechazar Solicitud
                    </button>
                </div>
            </div>
            
            <div id="rejection-reason" class="hidden mt-6 animate-slide-in-down">
                 <label for="motivo-rechazo" class="block text-sm font-medium text-gray-700 mb-2">Motivo del Rechazo (Obligatorio)</label>
                 <textarea id="motivo-rechazo" rows="3" class="w-full p-2 border border-gray-300 rounded-md focus:ring-principal focus:border-principal"></textarea>
                 <button id="send-rejection-btn" class="mt-4 w-full bg-contraste-2 text-white font-bold py-3 px-4 rounded-lg hover:bg-opacity-90 transition-colors duration-300">
                     Enviar Respuesta
                 </button>
            </div>
        </main>
        
        <div id="feedback-section" class="hidden p-6 sm:p-8 md:p-12 flex flex-col items-center justify-center text-center">
        <div id="loader" class="loader mb-4"></div>
            <div id="success-message" class="hidden">
                 <svg class="w-20 h-20 text-green-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                 <h2 class="text-2xl font-bold text-principal">¡Respuesta Enviada!</h2>
                 <p class="text-gray-600 mt-2">Gracias por su tiempo, José.</p>
            </div>
            <div id="error-message" class="hidden">
                 <svg class="w-20 h-20 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                 <h2 class="text-2xl font-bold text-red-700">¡Error!</h2>
                 <p class="text-gray-600 mt-2" id="error-text"></p>
                 <button onclick="location.reload()" class="mt-6 bg-principal text-white font-bold py-2 px-6 rounded-lg">Intentar de Nuevo</button>
            </div>
        </div>
    </div>

    <div id="alert-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 fade-in">
        <div class="bg-white rounded-lg shadow-xl p-5 sm:p-6 w-full max-w-sm text-center slide-in-down">
        <h3 class="text-lg font-bold text-principal mb-4">Atención</h3>
            <p id="modal-message" class="text-gray-700 mb-6"></p>
            <button id="modal-ok-btn" class="bg-principal text-white font-bold py-2 px-6 rounded-lg hover:bg-opacity-90 transition-colors">
                Aceptar
            </button>
        </div>
    </div>

1    <script src="solicitud.js"></script>
</body>
</html>
